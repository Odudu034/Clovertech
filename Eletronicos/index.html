// utilities
function mostrarProdutos(lista) {
  const container = document.getElementById('lista-produtos');
  container.innerHTML = '';
  lista.forEach(p => {
    container.innerHTML += `
      <div class="produto">
        <img src="${p.imagemURL}" alt="${p.nome}">
        <h3 style="color:#00ffff">${p.nome}</h3>
        <p style="font-weight:700">R$ ${p.preco}</p>
        <button class="add" onclick="adicionarCarrinho(${p.id})">Adicionar</button>
      </div>
    `;
  });
}

function atualizarContador() {
  const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
  document.getElementById('carrinho-count').innerText = carrinho.length;
}

function adicionarCarrinho(id) {
  const produto = produtos.find(p => p.id === id);
  if (!produto) return alert('Produto n√£o encontrado');
  const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
  carrinho.push(produto);
  localStorage.setItem('carrinho', JSON.stringify(carrinho));
  atualizarContador();
  alert('Produto adicionado ao carrinho!');
}

// filtering and search
function filtrar(cat) {
  if (cat === 'todos') mostrarProdutos(produtos);
  else mostrarProdutos(produtos.filter(p => p.categoria === cat));
}

function buscarProdutos() {
  const termo = document.getElementById('busca').value.toLowerCase();
  mostrarProdutos(produtos.filter(p => p.nome.toLowerCase().includes(termo)));
}

// login display
function atualizarUsuario() {
  const usuario = JSON.parse(localStorage.getItem('logado')) || null;
  const userName = document.getElementById('user-name');
  const linkLogin = document.getElementById('link-login');
  const linkLogout = document.getElementById('link-logout');
  if (usuario) {
    userName.innerText = 'Ol√°, ' + usuario.nome;
    linkLogin.style.display = 'none';
    linkLogout.style.display = 'inline';
    linkLogout.onclick = () => { localStorage.removeItem('logado'); atualizarUsuario(); };
  } else {
    userName.innerText = '';
    linkLogin.style.display = 'inline';
    linkLogout.style.display = 'none';
  }
}

// init
mostrarProdutos(produtos);
atualizarContador();
atualizarUsuario();

</script>
