<!DOCTYPE html>

<html lang="pt-br">

<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Pagamento - CloverTech</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #00ffff;
    }

    .container {
        max-width: 500px;
        margin: auto;
        background: #111;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px #00ffff55;
    }

    label {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #00ffff;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        margin-top: 5px;
        background: #222;
        color: #fff;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        border: none;
        background: #00ffff;
        color: #000;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }

    button:hover {
        background: #00cccc;
    }

    .total {
        text-align: center;
        margin-top: 15px;
        font-size: 18px;
        color: #00ffff;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Finalizar Pagamento</h1>
<div class="container">

    <div class="total">
        Total da compra: <span id="valorTotal">R$ 0,00</span>
    </div>

    <label>Nome completo</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required>

    <label>Número do cartão</label>
    <input type="text" id="cartao" maxlength="16" placeholder="Digite o número do cartão" required>

    <label>Validade</label>
    <input type="month" id="validade" required>

    <label>CVV</label>
    <input type="text" id="cvv" maxlength="3" placeholder="123" required>

    <button onclick="pagar()">Pagar Agora</button>
</div>

<script>
    // Carrega total do localStorage
    let total = localStorage.getItem("totalCarrinho") || 0;
    document.getElementById("valorTotal").innerText = "R$ " + Number(total).toFixed(2);

    function pagar() {
        const nome = document.getElementById("nome").value;
        const cartao = document.getElementById("cartao").value;
        const validade = document.getElementById("validade").value;
        const cvv = document.getElementById("cvv").value;

        if (!nome || !cartao || !validade || !cvv) {
            alert("Preencha todos os campos!");
            return;
        }

        alert("Pagamento realizado com sucesso! Obrigado por comprar na CloverTech.");

        // Limpa carrinho
        localStorage.removeItem("carrinho");
        localStorage.removeItem("totalCarrinho");

        window.location.href = "index.html";
    }
</script>

</body>
</html>
