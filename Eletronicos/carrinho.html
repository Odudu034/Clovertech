<body>
<div class="container">

<h1 style="color:#00ffff">ðŸ›’ Meu Carrinho</h1>

<div id="carrinho-container"></div>

<a class="voltar" href="index.html">â¬… Voltar Ã  loja</a>

<button id="btn-finalizar" 
        style="margin-top:20px;padding:12px 25px;background:#00ffff;color:#0d0d0d;
               border:none;border-radius:25px;font-weight:700;cursor:pointer;
               display:block;margin-left:auto;margin-right:auto;">
  ðŸ’³ Finalizar Compra

</button>


</div>

<script>
function carregarCarrinho() {
  const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
  const container = document.getElementById('carrinho-container');
  if (carrinho.length === 0) {
    container.innerHTML = '<h2>Seu carrinho estÃ¡ vazio.</h2>';
    return;
  }
  container.innerHTML = '';

  let total = 0;

  carrinho.forEach((p,index) => {
    total += p.preco;

    const item = document.createElement('div');

    item.className = 'item';

    item.innerHTML = `<img src="${p.imagemURL}">
    <div>
        <h3 style="color:#00ffff">${p.nome}</h3>
        <p>R$ ${p.preco}</p>
    </div>
    <button class="remove" onclick="remover(${index})">Remover</button>`;

    
    container.appendChild(item);


  });
  const tot = document.createElement('div');
  tot.className = 'total';
  tot.innerText = 'Total: R$ ' + total;
  container.appendChild(tot);
}
function remover(index) {
  const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
  carrinho.splice(index,1);
  localStorage.setItem('carrinho', JSON.stringify(carrinho));
  carregarCarrinho();
  try { localStorage.setItem('carrinho_updated','' + Date.now()); } catch(e){}
}
carregarCarrinho();

// BotÃ£o de finalizar compra
document.getElementById("btn-finalizar").addEventListener("click", function() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    if (carrinho.length === 0) {
        alert("Seu carrinho estÃ¡ vazio!");
        return;
    }

    const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
    localStorage.setItem("totalCompra", total);

    window.location.href = "checkout.html"; // PÃ¡gina de pagamento
});



</script>
